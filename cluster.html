<html>
    <head>
        <title>Despegar Site</title>
        <link rel="stylesheet" type="text/css" href="eva/eva.min.css">
        <link rel="stylesheet" type="text/css" href="eva/eva-core.min.css">
        <link rel="stylesheet" href="css/cluster.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header></header>
        <main>
            <div class="eva-3-container">
                <div class="eva-3-cluster-basic -eva-3-shadow-line-hover">
                    <div class="cluster-container">
                        <div class="eva-3-row -no-gutter">
                            <div class="eva-3-row container-time margin-element">
                                <div class="col -sm-2 container-flight">
                                    <div class="airport-departure">
                                        <p class="-eva-3-tc-black">EZE</p>         
                                    </div>
                                    <div class="time">
                                        <p class="-eva-3-tc-black">07:30</p>
                                    </div>
                                </div>
                                <div class="col -sm-4 type-flight">
                                    <p class="-eva-3-center -eva-3-tc-green-3">Directo</p>   
                                </div>
                                <div class="col -sm-3 container-flight">
                                    <div class="airport-arrival">
                                        <p class="-eva-3-tc-black">MIA</p>         
                                    </div>
                                    <div class="time">
                                        <p class="-eva-3-tc-black">07:30</p>
                                        <p class="-eva-3-tc-red-3">+1</p>
                                    </div>
                                </div>
                                <div class="col -sm-3">
                                    <i class="-eva-3-icon-sm eva-3-icon-handbag"></i>
                                    <i class="-eva-3-icon-sm eva-3-icon-single"></i>
                                </div>
                            </div>
                            <div class="eva-3-row -no-gutter -eva-3-center container-details margin-element">
                                    <div class="col -sm-5  container-duration">
                                        <p class="-eva-3-tc-gray-2">Duration: 22h 45m</p> 
                                    </div>
                                    <div class="col -sm-7"> 
                                        <span class="eva-3-driver -eva-3-bc-white-3 -eva-3-bc-white -border -eva-3-tc-black">
                                            <i class="driver-icon -eva-3-tc-yellow-2 eva-3-icon-star"></i> 
                                            <i class="driver-icon -eva-3-tc-yellow-2 eva-3-icon-star"></i> 
                                            <i class="driver-icon -eva-3-tc-yellow-2 eva-3-icon-star"></i>
                                            <span class="driver-text">Primera clase</span>                                        
                                        </span>
                                    </div>
                            </div>
                        </div>
                        <div class="cluster-pricebox-container"><span>PriceBox</span></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
